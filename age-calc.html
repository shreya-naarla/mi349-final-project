<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All About Dogs</title>
    <link href="screen.css" rel="stylesheet" type="text/css" media="all">

    <style>
      p {
      font-size: 50px;
      color:#26734d;
      }
      
      td {
        padding-right: 25px;
      }
      
      * {box-sizing: border-box;}
      .mySlides {display: none;}
      img {vertical-align: middle;}
      
      /* Slideshow container */
      .slideshow-container {
        max-width: 1000px;
        position: relative;
        margin: auto;
      }

      /* Caption text */
      .text {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
      
      /* Number text (1/3 etc) */
      .numbertext {
        color: #f2f2f2;
        font-size: 12px;
        padding: 8px 12px;
        position: absolute;
        top: 0;
      }
      
      p {
        text-align: left;
        font-size: 60px;
        margin-top: 0px;
      }

      .active {
        background-color: #717171;
      }
      
      /* Fading animation */
      .fade {
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
      }
      
      @-webkit-keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }
      
      @keyframes fade {
        from {opacity: .4} 
        to {opacity: 1}
      }
      
      /* On smaller screens, decrease text size */
      @media only screen and (max-width: 300px) {
        .text {font-size: 11px}
      }
      
    </style>

  </head>

                    <p style="color:#26734cb1;font-size:1em;">Put in your dog's birthday</p>
                    <input type="date" id="dob" style="width:150px;height:80px;font-size:25px;"> 
                    <button id="btnCalculate"  onclick="CalculateAge();" style="width:140px;height:40px;font-size:20px;">Calculate Age</button> 
                  </td>
