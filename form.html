              <h1 style="margin-left:10px;">Puppy Testimonials</h1>

                <!--Dog Image-->
                <img src="images/new-puppy.jpg" alt="Girl Playing With Two Dogs" width="40%" height="40%" style="float:right; margin-right:150px;">
                <!--Puppy Testimonial Form-->
                <table style="float:left;">
                  <tr>
                  <td>
                    <form style="padding-right:50px" name="myForm" onsubmit="return validateForm()">
                      <label for="fname">First Name:</label>
                      <input type="text" name="firstname" placeholder="Your First Name">

                      <br>
                      <label for="lname">Last Name:</label>
                      <input type="text" name="lastname" placeholder="Your Last Name">
                      <br>
                      <br>
                      <label for="country">Dog Breed:</label>
                      <select name="country">
                        <option value="None">Select</option>
                        <option value="purebred">Purebred</option>
                        <option value="mixed breed">Mixed Breed</option>
                      </select>
                      <br>
                      <br>
                      <label for="subject" style="float:left;">Testimonial:&nbsp;</label>
                      <br>
                      <br>
                      <textarea name="subject" placeholder="Write about your puppy" style="height:200px; width:400px;"></textarea>
                      <br>
                      <br>
                      <input type="submit" value="Submit" style="margin-left:150px;">
                    </form>
                  </td>                  
                </table>
